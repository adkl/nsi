# ASP.NET
# Build and test ASP.NET projects.
# Add steps that publish symbols, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/apps/aspnet/build-aspnet-4

pool:
  vmImage: 'VS2017-Win2016'

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'
  codeCoveragePath: '$(System.DefaultWorkingDirectory)\TestResults\*\*.coverage'

steps:
  
- task: SonarSource.sonarcloud.14d9cde6-c1da-4d55-aa01-2965cd301255.SonarCloudPrepare@1
  displayName: 'Prepare analysis on SonarCloud'
  inputs:
    SonarCloud: SonarCloud
    organization: nsi2018
    projectKey: NSI.API
    projectName: NSI
    extraProperties: |
      sonar.cs.vscoveragexml.reportsPaths='$(codeCoveragePath)'

- task: NuGetToolInstaller@0

- task: NuGetCommand@2
  inputs:
    restoreSolution: '$(solution)'

- task: VSBuild@1
  inputs:
    solution: '$(solution)'
    msbuildArgs: '/p:DeployOnBuild=true /p:WebPublishMethod=Package /p:PackageAsSingleFile=true /p:SkipInvalidConfigurations=true /p:PackageLocation="$(build.artifactStagingDirectory)"'
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'

- task: VSTest@2
  inputs:
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'
    codeCoverageEnabled: True

#- task: PublishCodeCoverageResults@1
#  inputs:
#    codeCoverageTool: 'JaCoCo' # Options: cobertura, jaCoCo
#    summaryFileLocation: '$(codeCoveragePath)'
#    #reportDirectory: # Optional
#    #additionalCodeCoverageFiles: # Optional
#    failIfCoverageEmpty: true # Optional

- task: SonarSource.sonarcloud.ce096e50-6155-4de8-8800-4221aaeed4a1.SonarCloudAnalyze@1
  displayName: 'Run Code Analysis'

- task: PublishBuildArtifacts@1